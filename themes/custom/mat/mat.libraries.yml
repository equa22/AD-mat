# Global CSS files
global-css:
  version: 1.x
  css:
    theme:
      assets/stylesheets/application.css:
        minified: false
      assets/scripts/vendor/slick/css/slick.css:
        minified: false

# Global JS files
global-js:
  version: 1.x
  js:
    scripts/checkmobile.js:
      minified: true
    scripts/scrollreveal.min.js:
      minified: true
    scripts/masonry.js:
      minified: true
    assets/scripts/application.js:
      minified: false
    assets/scripts/vendor/slick/slick.min.js:
      minified: false
  dependencies:
    - core/jquery
    - core/drupal.ajax
    - core/drupal
    - core/drupalSettings
    - core/jquery.once
