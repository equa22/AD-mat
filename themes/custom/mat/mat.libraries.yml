# Fonts
fontawesome:
  version: 5.0.12
  css:
    component:
      '//use.fontawesome.com/releases/v5.0.12/css/all.css': {type: external}
# Global CSS files
global-css:
  version: 1.x
  css:
    theme:
      assets/stylesheets/application.css:
        minified: false
      assets/scripts/vendor/slick/css/slick.css:
        minified: false

# Global JS files
global-js:
  version: 1.x
  js:
    assets/scripts/vendor/checkmobile.js:
    assets/scripts/vendor/masonry/masonry.js:
      minified: true
    assets/scripts/application.js:
      minified: false
    assets/scripts/vendor/slick/slick.min.js:
      minified: false
  dependencies:
    - core/jquery
    - core/drupal.ajax
    - core/drupal
    - core/drupalSettings
    - core/jquery.once
