elements: "story_description:\n  '#type': processed_text\n  '#text': \"<p><strong>Lorem Ipsum</strong>&nbsp;is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged. It was popularised in the 1960s with the release of Letraset sheets containing Lorem Ipsum passages, and more recently with desktop publishing software like Aldus PageMaker including versions of Lorem Ipsum.</p>\\n\\n<p>If you have questions, please write to <a href=\\\"mailto:info@midamericatransplant.org\\\">info@midamericatransplant.org</a>.</p>\\n\"\n  '#format': rich_editor\nstep_1:\n  '#type': details\n  '#title': 'Step 1'\n  '#open': true\n  who_is_your_story_about_:\n    '#type': item\n    '#title': 'Who is Your Story About?'\n  first_name:\n    '#type': textfield\n    '#title': 'First name'\n    '#required': true\n  last_name:\n    '#type': textfield\n    '#title': 'Last name'\n    '#required': true\n  please_select_one:\n    '#type': radios\n    '#title': 'Please select one'\n    '#options':\n      donor: Donor\n      recipient: Recipient\n      patient: 'Patient waiting for a Transplant'\n      living-donor: 'Living Donor'\n    '#required': true\nstep_2:\n  '#type': details\n  '#title': 'Step 2'\n  '#open': true\n  tell_us_the_story:\n    '#type': textarea\n    '#title': 'Tell Us The Story'\n    '#placeholder': 'Enter a short description or story here.'\n    '#required': true\n    '#counter_type': character\n    '#counter_maximum': '500'\nstep_3:\n  '#type': details\n  '#title': 'Step 3'\n  '#description': \"<p class=\\\"share-photo-text\\\">Please share a photo</p>\\n<p class=\\\"upload-photo-text\\\">Upload one or more photos of the person your story is about.</p>\"\n  '#open': true\n  file_size_message:\n    '#type': webform_message\n    '#message_type': info\n    '#message_message': 'Maximum upload size 4MB per image. File type JPG and PNG only.'\n  featured_photo:\n    '#type': webform_image_file\n    '#title': 'Upload a featured photo'\n    '#required': true\n    '#max_filesize': '4'\n    '#file_extensions': 'jpg png'\n    '#button': true\n    '#button__title': 'Upload a featured photo'\n    '#button__attributes':\n      class:\n        - custom-upload-button\n  additional_photo1:\n    '#type': webform_image_file\n    '#title': 'Additional photo (optional)'\n    '#max_filesize': '4'\n    '#file_extensions': 'jpg png'\n    '#button': true\n    '#button__title': 'Additional photo (optional)'\n    '#button__attributes':\n      class:\n        - custom-upload-button\n  additional_photo2:\n    '#type': webform_image_file\n    '#title': 'Additional photo (optional)'\n    '#max_filesize': '4'\n    '#file_extensions': 'jpg png'\n    '#button': true\n    '#button__title': 'Additional photo (optional)'\n    '#button__attributes':\n      class:\n        - custom-upload-button\n  additional_photo3:\n    '#type': webform_image_file\n    '#title': 'Additional photo (optional)'\n    '#max_filesize': '4'\n    '#file_extensions': 'jpg png'\n    '#button': true\n    '#button__title': 'Additional photo (optional)'\n    '#button__attributes':\n      class:\n        - custom-upload-button\nstep_4:\n  '#type': details\n  '#title': 'Step 4'\n  '#open': true\n  tell_us_about_yourself:\n    '#type': item\n    '#title': 'Tell Us About Yourself'\n    '#markup': 'In case we need to contact you about your story, please provide a few details about yourself.'\n  author_first_name:\n    '#type': textfield\n    '#title': 'First name'\n    '#required': true\n  author_last_name:\n    '#type': textfield\n    '#title': 'Last name'\n    '#required': true\n  author_email:\n    '#type': email\n    '#title': Email\n    '#required': true\n  phone:\n    '#type': tel\n    '#title': Phone\n    '#placeholder': 'Phone #'\n    '#required': true\nstep_5:\n  '#type': details\n  '#title': 'Step 5'\n  '#description': 'Agree &amp; Submit'\n  '#open': true\n  processed_text:\n    '#type': processed_text\n    '#text': \"<p>I hereby grant Mid-America Transplant permission to publish my story.</p>\\n\\n<p>I represent and warrant that I am the sole author of the Work, which is original and not previously published. To the best of my knowledge, it does not infringe any third party's copyright, trademark or other proprietary rights, does not contain any libelous material, and nor does it violate any third party's right of privacy or publicity. If I am found to be in willful breach of any of these representations and warranties, I agree to indemnify Mid-America Transplant for any and all costs and expenses resulting from that breach.</p>\\n\\n<p>I understand and agree that, after the date of publication, my story will remain accessible online in Mid-America Transplant's archives at the editor's discretion, unless and until I submit a written&nbsp;request for its removal from the site.</p>\\n\"\n    '#format': rich_editor\n  story_terms_and_conditions:\n    '#type': checkbox\n    '#title': 'I agree to the Terms and Conditions'\n    '#title_display': invisible\n    '#required': true\n  processed_text_01:\n    '#type': processed_text\n    '#text': \"<p><strong>I agree to the <a href=\\\"http://drupal.docker.localhost:8000/#\\\">Terms and Conditions</a>.</strong></p>\\n\"\n    '#format': rich_editor\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#submit__label': 'Submit your story'\n"
