  confirmation_title: 'Thank You'
  confirmation_message: "<h1>Thank You</h1>\r\n\r\n<p>Thank you for taking the time to submit your story. Whether it is your own personal experience or the story of a loved one, we appreciate your willingness to share the impact donation has had on your life.</p>\r\n\r\n<p class=\"small\">A member of our team will review your story and reach out with questions or a notification that your story has been published on your site.</p>\r\n\r\n<p class=\"small\">Questions? Email <a href=\"mailto:info@midamericatransplant.org\">info@midamericatransplant.org</a>.</p>\r\n\r\n<p><a class=\"btn go-back\" href=\"/stories\">Return to all stories</a></p>"
