mat_story.config:
  path: '/admin/config/mat_story/config'
  defaults:
    _form: '\Drupal\mat_story\Form\StoryConfigForm'
    _title: 'Story Profile Submissions Settings'
  requirements:
    _permission: 'administer site configuration'

mat_story.form.submitted:
  path: '/stories/story-submitted'
  defaults:
    _controller: '\Drupal\mat_story\Controller\StoryController::renderFormSubmitted'
    _title: 'Thank you!'
  requirements:
    _permission: 'access content'
